{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<form class="form form-inline" method="POST">
	{{ form.hidden_tag() }}
	{{ form.email(placeholder='Email') }} 
	{{ form.password(placeholder='Password') }}
	<input type="submit" class="btn btn-primary" value="Login">
</form>
{% endblock content %}
